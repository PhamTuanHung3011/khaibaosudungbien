<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<select onmouseover="over1()" onmouseout="out1()" id="mySelect">
    <option value="Xe đạp">Xe đạp</option>
    <option value="Xe máy">Xe máy</option>
    <option value="Ô tô">Ô tô</option>
    <option value="Tàu hỏa">Tàu hỏa</option>
</select>
<script>
   var selectedElement=document.getElementById('mySelect');
   selectedElement.addEventListener("change", changeFunction);
   function changeFunction(){
       var selectValue=document.getElementById('mySelect').value;
       alert(selectValue);
   }
   function over1(){
       document.getElementById('mySelect').style.color="red";
   }
   function out1(){
       document.getElementById('mySelect').style.color="black";
   }
</script>

</body>
</html>
