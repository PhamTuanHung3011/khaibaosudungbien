<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p onclick="doSomething()"> Click Me!</p>
    <p id="demo" > Click!</p>

    <script>
        function doSomething(){
            alert("Xin chao");
        }
        var demo = document.getElementById('demo');
        demo.addEventListener("click", clickFunction);

        function clickFunction() {
            alert("Hello my friend");
        }
    </script>

</body>
</html>
